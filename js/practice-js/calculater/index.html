<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>calculator</h1>
       <div class="calculator">
           <input type="text" id="screen">

           <table border="10px" cellspacing=5>
               <tbody>
                   <tr>
                       <th><button>C</button></th>
                       <th><button>%</button></th>
                       <th><button>x</button></th>
                       <th><button>-</button></th>

                   </tr>
                   <tr>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>/</button></th>
                    
                </tr>
                <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>**</button></th>
                    
                </tr>
                <tr>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th rowspan="2"> <button>+</button></th>
                    
                </tr>
                <tr>
                    <th><button>0</button></th>
                    <th><button>.</button></th>
                    <th><button>=</button></th>
                    <!-- <th><button>+</button></th> -->
                    
                </tr>
               </tbody>
           </table>
       </div>
    </div>


    <script src="app.js"></script>
</body>
</html>

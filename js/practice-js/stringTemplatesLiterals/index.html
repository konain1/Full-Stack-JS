<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>StringTemplatesLiterals</title>
</head>
<body>
    <h1>String Templates Literals</h1>
         



    <p>
        # we can concatinate with  ` backtick ` and  ${variable name} <br>
        let fname = "konain" <br>
        undefined <br>
        let lname = "ahmed" <br>
        undefined <br>
        let fullname = `my full name is ${fname} ${lname} `; <br>
        undefined <br>
        fullname <br>
        "my full name is konain ahmed "</p>



    <script src="app.js"></script>
</body>
